<li [ngClass]="{'list-group-item col-12': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <p class="float-right">
    {{ post.created_at | date:'dd/MM/yyyy, HH:mm' }}
  </p>
  <h2 class="font-weight-bold">
    {{ post.title }}
  </h2>
  <p>
    {{ post.content }}
  </p>
  <div class="btn-group col-8 col-md-4" role="group">
    <button class="btn btn-success" (click)="onLike()">
      Love Its
    </button>
    <button class="btn btn-danger" (click)="onDislike()">
      Don't love Its
    </button>
  </div>
  <button class="col-3 col-md-2 offset-1 offset-md-6 btn btn-danger" (click)="onRemove()">
    Supprimer
  </button>
</li>
